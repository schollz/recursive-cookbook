<html>
<head>
    <meta charset="utf-8">
<title>Playing with Bootstrap Select - FormValidation</title>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<meta http-equiv="Content-Language" content="en">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Include Bootstrap-select CSS, JS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css" />
<link rel="stylesheet" href="http://formvalidation.io/vendor/formvalidation/css/formValidation.min.css" />

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"></script>
<script src="http://formvalidation.io/vendor/formvalidation/js/formValidation.min.js"></script>
<script src="http://formvalidation.io/vendor/formvalidation/js/framework/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-xs-5 col-xs-offset-3">
            <h1>Recursive Cookbook</h1>
          </div>
        </div>


<form id="bootstrapSelectForm" method="post" class="form-horizontal">
    <div class="form-group">
        <label class="col-xs-3 control-label">Recipe</label>
        <div class="col-xs-7 selectContainer">
            <select name="recipe" class="form-control">
                <option value=""></option>
                <option value="cookie">Choclate chip cookies</option>
                <option value="rice">Rice</option>
                <option value="french">Harboiled egg</option>
                <option value="german">German</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">Time limit</label>
        <div class="col-xs-7 selectContainer">
            <select name="timelimit" class="form-control">
                <option value=""></option>
                <option value="arabic">Arabic</option>
                <option value="english">English</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-5 col-xs-offset-3">
            <button type="submit" class="btn btn-default">Give me a recipe!</button>
        </div>
    </div>
</form>

</div>
</div>



<script>
$(document).ready(function() {
    $('#bootstrapSelectForm')
        .find('[name="timelimit"]')
            .selectpicker()
            .change(function(e) {
                // revalidate the color when it is changed
                $('#bootstrapSelectForm').formValidation('revalidateField', 'timelimit');
            })
            .end()
        .find('[name="recipe"]')
            .selectpicker()
            .change(function(e) {
                $('#bootstrapSelectForm').formValidation('revalidateField', 'recipe');
            })
            .end()
        .formValidation({
            framework: 'bootstrap',
            excluded: ':disabled',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                timelimit: {
                    validators: {
                        notEmpty: {
                            message: 'Please select a time limit.'
                        }
                    }
                },
                recipe: {
                    validators: {
                        notEmpty: {
                            message: 'Please select a recipe.'
                        }
                    }
                }
            }
        });
});
</script>
</body>
</html>
